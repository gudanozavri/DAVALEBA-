<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პირველად როდესაც მოვედი საიტის რომ ყოფილიყო დისქორდის ნაცვლად</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>ინფორმაცია HTML და CSS-ის შესახებ</h1>
    </header>

    <main>
        <section id="about">
            <h2>კეთილი იყოს თქვენი ფეხი საიტზე</h2>
            <p>რაც მთავარია, არ დაიბნეთ და მოგვისმინეთ.</p>
        </section>

        <section id="gallery">
            <h2>ინფორმაცია</h2>
            <ul>
                <li>1. თუ მოინდომებ ყველაფერს შევძლებთ</li>
                <li>2. თუ შეგეშლება არ ინერვიულო</li>
                <li>3. თუ გაკვეთილს ვერ გაიგებ, არ გვეზარება თავიდან გაგიხსნი</li>
            </ul>
        </section>

        <section id="contact">
            <h2>რეგისტრაცია</h2>
            <form>
                <label for="name">სახელი:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">gmail:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">შეგიძლიათ</button>
            </form>
        </section>
    </main>

    <footer>
        <p>ყველაფერს შევძლებთ.</p>
    </footer>

</body>
</html>
